<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Inventory App</title>
  </head>
  <body>
    <div class="bg-slate-800 h-fulls w-screen">
      <!-- appbar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-8"
      >
        <h1 class="text-xl font-bold text-slate-300">
          Inventory App using tailwind & Js
        </h1>
        <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400 font-bold"
          >7</span
        >
      </div>
      <!-- app content -->
      <div class="container max-w-screen-sm mx-auto">
        <!-- category form -->
        <div>
          <h2 class="text-xl text-slate-300 font-bold mb-2">
            Add New category
          </h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="category-title" class="block mb-1 text-slate-400"
                >title</label
              >
              <input
                type="text"
                name="category-title"
                id="category-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>

            <div>
              <label
                class="block mb-1 text-slate-400"
                for="category-description"
                >title</label
              >
              <textarea
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
                type="text"
                name="category-description"
                id="category-description"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-300 rounded-xl py-2"
              >
                Cancel
              </button>
              <button
                class="flex-1 bg-slate-400 text-slate-200 rounded-xl py-2"
              >
                Add new category
              </button>
            </div>
          </form>
        </div>
        <!-- product form -->
        <div class="mt-4">
          <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
          <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >title</label
              >
              <input
                type="text"
                name="product-title"
                id="product-title"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>

            <div>
              <label class="block mb-1 text-slate-400" for="product-quantity"
                >Quntity</label
              >
              <input
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                type="number"
                name="product-quantity"
                id="product-quantity"
              />
            </div>
            <div>
              <label class="block mb-1 text-slate-400" for="product-category"
                >category</label
              >
              <select
                name="product-category"
                id=""
                class="bg-transparent text-slate-400 rounded-xl w-full"
              >
                <option class="bg-slate-500 text-slate-300" value="">
                  select category
                </option>
                <option class="bg-slate-500 text-slate-300" value="backend">
                  Backend
                </option>
                <option class="bg-slate-500 text-slate-300" value="frontend">
                  Frontend
                </option>
              </select>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 bg-slate-400 text-slate-200 rounded-xl py-2"
              >
                Add new Products
              </button>
            </div>
          </form>
        </div>
        <!-- product list -->
        <h2 class="text-xl text-slate-300 font-bold mb-2 mt-3">Product List</h2>
        <div class="flex items-center justify-between max-w-screen-sm">
          <span class="text-slate-400">React.js</span>
          <div class="flex items-center gap-x-3">
            <span class="text-slate-400 ml-72">date</span>
            <span
              class="block px-3 py-0.5 text-slate-400 border border-slate-400 text-sm rounded-2xl"
              >frontend</span
            >
            <span
              class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-400"
              >10</span
            >
            <button
              class="border px-2 py-0.5 rounded-xl border-red-500 text-red-400"
            >
              delete
            </button>
          </div>
          <div class="h-20"></div>
        </div>
      </div>
    </div>

    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
